<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kelas B</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .jadwal {
            background: green;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: black;
        }
    </style>
</head>
<body>  
    <div class="jadwal">
        <h1>Jadwal Kelas B</h1>
        <table>
            <tr>
                <th rowspan="2">Jam</th>
                <th colspan="5">Hari</th>
            </tr>
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <td>07:30 - 08:40</td>
                <td>PDT</td>
                <td>PEMWEB</td>
                <td>ADSI</td>
                <td>PEMDEK</td>
                <td>RESP</td>
            </tr>
            <tr>
                <td>08:50 - 10:00</td>
                <td>AI</td>
                <td>TI</td>
                <td>MI</td>
                <td>TAM</td>
                <td>PEMDEK</td>
            </tr>
            <tr>
                <td>10:10 - 11:20</td>
                <td>PEMWEB</td>
                <td>PDT</td>
                <td>RESP</td>
                <td>AI</td>
                <td>ADSI</td>
            </tr>
            <tr>
                <td>12:30 - 13:40</td>
                <td>TI</td>
                <td>MI</td>
                <td>TAM</td>
                <td>PDT</td>
                <td>PEMWEB</td>
            </tr>
            <tr>
                <td>13:50 - 15:00</td>
                <td>MI</td>
                <td>TAM</td>
                <td>PEMDEK</td>
                <td>RESP</td>
                <td>AI</td>
            </tr>
        </table>
    </div>
</body>
</html>
